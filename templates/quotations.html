{% extends "base.html" %}
{% block content %}

<!-- ฟอร์มสร้างใบเสนอราคา -->
<h2>สร้างใบเสนอราคาใหม่</h2>
<form id="quotation-form" class="row g-3">
    <!-- เลือกลูกค้า -->
    <div class="col-md-6">
        <label for="customer" class="form-label">Select Customer</label>
        <select id="customer" class="form-select" required>
            <option value="">-- Select Customer --</option>
        </select>
    </div>

    <!-- เพิ่มสินค้า -->
    <div class="col-md-6">
        <label for="product" class="form-label">Select Product</label>
        <select id="product" class="form-select">
            <option value="">-- Select Product --</option>
        </select>
    </div>
    <div class="col-md-4">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" id="quantity" class="form-control" min="1" value="1">
    </div>
    <div class="col-md-2 align-self-end">
        <button type="button" class="btn btn-primary" onclick="addProductToQuotation()">Add</button>
    </div>

    <!-- ตารางรายการสินค้าในใบเสนอราคา -->
    <div class="col-12 mt-4">
        
        <table class="table table-striped" id="quotation-products">
            <thead>
                <tr>
                    <th>ชื่อสินค้า</th>
                    <th>จำนวน</th>
                    <th>ราคาต่อหน่วย</th>
                    <th>ราคารวม</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="print-products"></tbody>
        </table>
        <div class="text-end">
            <h4>ราคาสุทธิ: <span id="total-amount">0.00</span></h4>
        </div>
    </div>

    <!-- ปุ่มสร้างใบเสนอราคา -->
    <div class="col-12 text-end">
      
        <button type="button" class="btn btn-success"  onclick= "printQuotation()">Print Quotation</button>
    </div>
</form>
<script src="/static/js/quotations.js"></script>
{% endblock %}
